<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Launchpad</title>
    <link rel="stylesheet" href="../css/lp.css">
</head>
<body>

    <div class="launchpad">
        <div class="pad-button" data-key="1">1</div>
        <div class="pad-button" data-key="2">2</div>
        <div class="pad-button" data-key="3">3</div>
        <div class="pad-button" data-key="4">4</div>
        <div class="pad-button" data-key="5">5</div>
        <div class="pad-button" data-key="6">6</div>
        <div class="pad-button" data-key="7">7</div>
        <div class="pad-button" data-key="8">8</div>
        <div class="pad-button" data-key="9">9</div>
        <div class="pad-button" data-key="0">0</div>
        <div class="pad-button" data-key="Q">Q</div>
        <div class="pad-button" data-key="W">W</div>
        <div class="pad-button" data-key="E">E</div>
        <div class="pad-button" data-key="R">R</div>
        <div class="pad-button" data-key="T">T</div>
        <div class="pad-button" data-key="Y">Y</div>
        <div class="pad-button" data-key="U">U</div>
        <div class="pad-button" data-key="I">I</div>
        <div class="pad-button" data-key="O">O</div>
        <div class="pad-button" data-key="P">P</div>
        <div class="pad-button" data-key="A">A</div>
        <div class="pad-button" data-key="S">S</div>
        <div class="pad-button" data-key="D">D</div>
        <div class="pad-button" data-key="F">F</div>
        <div class="pad-button" data-key="G">G</div>
        <div class="pad-button" data-key="H">H</div>
        <div class="pad-button" data-key="J">J</div>
        <div class="pad-button" data-key="K">K</div>
        <div class="pad-button" data-key="L">L</div>
        <div class="pad-button" data-key=";">;</div>
        <div class="pad-button" data-key="Z">Z</div>
        <div class="pad-button" data-key="X">X</div>
        <div class="pad-button" data-key="C">C</div>
        <div class="pad-button" data-key="V">V</div>
        <div class="pad-button" data-key="B">B</div>
        <div class="pad-button" data-key="N">N</div>
        <div class="pad-button" data-key="M">M</div>
        <div class="pad-button" data-key=",">,</div>
        <div class="pad-button" data-key=".">.</div>
        <div class="pad-button" data-key="/">/</div>
    </div>

    <!-- Asegúrate de que el script esté después del contenido del HTML -->
    <script src="../scripts/launchpadscript.js"></script>
</body>
</html>
