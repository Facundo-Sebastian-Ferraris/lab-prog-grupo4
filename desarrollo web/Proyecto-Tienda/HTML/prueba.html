<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de mask-image</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            background-color: blue; /* Color de fondo del contenedor */
            mask-image: url("../assets/PerkCans/circle.png"); /* Imagen de la máscara */
            mask-size: cover; /* Ajusta la máscara al contenedor */
            mask-repeat: no-repeat; /* Evita que se repita la máscara */
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
